<form class="login" [formGroup]="userForm" (submit)="sendUserForm(userForm)"> 
      
    <div><label for="username">Name</label>
      <input type="text" name="username" id="username" formControlName="name"></div>
    <div><label for="username">Email</label>
      <input type="text" name="useremail" id="useremail" formControlName="email"></div>
    <div><label for="username">Designation</label>
      <input type="text" name="userlocation" id="userlocation" formControlName="designation"></div>
   

       
    <div><label for="password">Password</label>
      <input type="{{type}}" name="password" id="password" formControlName="password"><span class="glyphicon glyphicon-eye-open" (click)="toggleShow()"></span></div>
    
    <div class="actions">
      <input type="submit" name="login" value="Add User"> <!--<a href="/forgot">I forgot my password</a>-->
    </div>
</form>
