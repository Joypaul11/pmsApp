<div class="main-content">





    <div class="container">
      <div class="row">
        <h1><span class="title-label">Amenities List</span></h1>
            <nav class="navbar navbar-default query" role="query">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-barnd" href="javascript:void(0);"></a>
                        
                    </div>
                    <div class="collapse navbar-collapse" id="">
                        <div class="navbar-form navbar-left">
                            <input type="text" class="form-control" />
                            <button class="btn btn-default">Search</button>
                        </div>
                        <button type="button" class="btn btn-sky text-uppercase create pull-right"><a href="http://www.positiwitty.com/">Cancel</a></button>

                        <button type="button" class="btn btn-sunny text-uppercase create pull-right"><a href="http://www.positiwitty.com/">Delete Amenity</a></button>


                        <button type="button" class="btn btn-hot text-uppercase create pull-right"><a (click)="gotoAddAmenity()">Add Amenity</a></button>


                    </div>
                    
                </div>
            </nav>
            <div class="table-responsive col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Amenities</th><th>Description</th><th>Rate</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                        <tr *ngFor="let item of allAmenities">
                            <td>{{ item?.name }}</td>
                            <td>{{ item?.description }}</td>
                            <td>{{ item?.rate }}</td>
                            <td><p></p></td>
                            
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            <div class="pull-right">
                <ul class="pagination">
                    <li><a href="#">«</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">»</a></li>
                </ul>
            </div>
      </div>
    </div>






</div>
