<!--css grids form from https://rachelandrew.co.uk/archives/2016/09/20/css-grid-meets-the-real-world-a-login-form/"-->
<div class="register-form">
  <h1>Register here</h1>
  
  <form class="login" (submit)="register()"> 
      
      <div><label for="username">Name</label>
        <input type="text" name="username" id="username" [(ngModel)]="credentials.name"></div>
      <div><label for="username">Email</label>
        <input type="text" name="useremail" id="useremail" [(ngModel)]="credentials.email"></div>
      <div><label for="username">Location</label>
        <input type="text" name="userlocation" id="userlocation" [(ngModel)]="credentials.location"></div>
      <div><label for="username">Property Name</label>
        <input type="text" name="userlocation" id="userlocation" [(ngModel)]="credentials.properties[0]"></div>
  
         
      <div><label for="password">Password</label>
        <input type="{{type}}" name="password" id="password" [(ngModel)]="credentials.password"><span class="glyphicon glyphicon-eye-open" (click)="toggleShow()"></span></div>
      
      <div class="actions">
        <input type="submit" name="login" value="Register"> <!--<a href="/forgot">I forgot my password</a>-->
      </div>
  </form>
  
  <div class="account">
    <p>Already have an account! Login <a routerLink="/login">here</a>.</p>
  </div>
  
  <div class="contact">
    <p>If you need any other help, please contact the helpdesk.</p>
  </div>
  </div>
