

<form [formGroup]="roomForm" (ngSubmit)="addRoomSubmit(roomForm)">

    <div class="form-group col-md-6">
        <label for="name">Room Number</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Room Name" formControlName="room_number">
      </div>
  
    
    
    <div class="form-group col-md-6">
        <label for="sel1">Room Type</label>
        <select name="roomSelector" class="form-control" id="sel1" formControlName="room_type">
          <option *ngFor="let item of roomTypes" value="{{ item.room_name }}">{{ item.room_name }}</option>
          
        </select>
      </div>
    
    

    <div class="form-group text-center col-md-6">
      
      <button class="form-control btn-primary btn-sm" type="submit">Save</button>
      <button class="form-control btn-primary btn-sm" >Cancel</button>

    </div> 

    </form>
