<div class="main-content">





    <div class="container">
      <div class="row">
        <h1><span class="title-label">Users List</span></h1>
            <nav class="navbar navbar-default query" role="query">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-barnd" href="javascript:void(0);"></a>
                        
                    </div>
                    <div class="collapse navbar-collapse" id="">
                        <div class="navbar-form navbar-left">
                            <input type="text" class="form-control" />
                            <button class="btn btn-default">Search</button>
                        </div>
                        <button type="button" class="btn btn-sky text-uppercase create pull-right"><a routerLink="/admin-dashboard">Cancel</a></button>

                        <button type="button" class="btn btn-sunny text-uppercase create pull-right"><a href="http://www.positiwitty.com/">Delete User/s</a></button>

                        <button type="button" class="btn btn-hot text-uppercase create pull-right"><a (click)="gotoAddUser()">Add User/s</a></button>


                    </div>
                    
                </div>
            </nav>
            <div class="table-responsive col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th><th>Designation</th><th>EMail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of userList">
                            <td><p>{{ user?.name }}</p></td>
                            <td><p>{{user?.designation}}<br/>
                                </p></td>
                           
                            <td class="col-md-2"><p>
                               {{ user?.email }}
                            </p></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pull-right">
                <ul class="pagination">
                    <li><a href="#">«</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">»</a></li>
                </ul>
            </div>
      </div>
    </div>






</div>
