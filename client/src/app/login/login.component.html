<!--css grids form from https://rachelandrew.co.uk/archives/2016/09/20/css-grid-meets-the-real-world-a-login-form/"-->
<div class="login-form">
<h1>Login here</h1>

<form class="login" (submit)="login()"> 
    
    <div><label for="username">Username</label>
      <input type="text" name="username" id="username" [(ngModel)]="credentials.email"></div>
    <div><label for="password">Password</label>
      <input type="{{ type }}" name="password" id="password" [(ngModel)]="credentials.password"><span class="glyphicon glyphicon-eye-open" (click)="toggleShow()"></span></div>
    
    <div class="actions">
      <input type="submit" name="login" value="Login"> <!--<a href="/forgot">I forgot my password</a>-->
    </div>
</form>

<div class="account">
  <p>Create a new account <a routerLink="/register">here</a>.</p>
</div>

<div class="contact">
  <p>If you need any other help, please contact the helpdesk.</p>
</div>
</div>
